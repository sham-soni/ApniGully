name: Deploy to Azure VM

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          command_timeout: 15m
          script: |
            cd ~/ApniGully
            git pull origin master
            ./deploy.sh
            # Check SSL cert status
            echo "=== Checking SSL status ==="
            docker exec apnigully-nginx ls -la /etc/letsencrypt/live/gullywale.com/ 2>/dev/null || echo "No SSL certs found in container"
            docker exec apnigully-nginx nginx -t 2>&1 || echo "Nginx config test failed"
            # Setup SSL if certs not in container
            if ! docker exec apnigully-nginx test -f /etc/letsencrypt/live/gullywale.com/fullchain.pem 2>/dev/null; then
              echo "Setting up SSL certificates..."
              chmod +x setup-ssl.sh
              ./setup-ssl.sh admin@gullywale.com
            else
              echo "SSL certificates exist, reloading nginx..."
              docker exec apnigully-nginx nginx -s reload || true
            fi
            echo "Deployment successful! Site: https://gullywale.com"
