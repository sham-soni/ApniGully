name: Deploy to Azure VM

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MINIO_PASSWORD: ${{ secrets.MINIO_PASSWORD }}
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          command_timeout: 5m
          envs: POSTGRES_PASSWORD,JWT_SECRET,MINIO_PASSWORD
          script: |
            # Clone repo if not exists
            if [ ! -d "$HOME/ApniGully" ]; then
              echo "Cloning repository..."
              git clone https://github.com/sham-soni/ApniGully.git $HOME/ApniGully
            fi
            cd $HOME/ApniGully
            git pull origin master

            # Create .env.production if not exists or fix it
            echo "Creating .env.production..."
            cat > .env.production << EOF
POSTGRES_USER=apnigully
POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
POSTGRES_DB=apnigully
JWT_SECRET=${JWT_SECRET}
JWT_EXPIRY=7d
CORS_ORIGINS=https://gullywale.com,http://gullywale.com
NEXT_PUBLIC_API_URL=http://gullywale.com/api/v1
NEXT_PUBLIC_WS_URL=http://gullywale.com
MINIO_ROOT_USER=minioadmin
MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
EOF
            echo ".env.production created"

            # Check container status
            echo "=== Container status ==="
            docker ps -a

            # Restart services
            chmod +x deploy.sh
            ./deploy.sh

            echo "=== Final container status ==="
            docker ps
            echo "Deployment complete! Site: http://gullywale.com"
