name: Deploy to Azure VM

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          command_timeout: 5m
          envs: POSTGRES_PASSWORD,JWT_SECRET,MINIO_PASSWORD
          script: |
            cd $HOME/ApniGully || git clone https://github.com/sham-soni/ApniGully.git $HOME/ApniGully && cd $HOME/ApniGully
            git pull origin master

            echo "POSTGRES_USER=apnigully" > .env.production
            echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env.production
            echo "POSTGRES_DB=apnigully" >> .env.production
            echo "JWT_SECRET=$JWT_SECRET" >> .env.production
            echo "JWT_EXPIRY=7d" >> .env.production
            echo "CORS_ORIGINS=https://gullywale.com,http://gullywale.com" >> .env.production
            echo "NEXT_PUBLIC_API_URL=http://gullywale.com/api/v1" >> .env.production
            echo "NEXT_PUBLIC_WS_URL=http://gullywale.com" >> .env.production
            echo "MINIO_ROOT_USER=minioadmin" >> .env.production
            echo "MINIO_ROOT_PASSWORD=$MINIO_PASSWORD" >> .env.production

            # Use HTTP-only nginx config (no SSL certs yet)
            cp nginx/nginx-init.conf nginx/nginx.conf

            # Reset postgres with new credentials (one-time fix)
            docker stop apnigully-postgres 2>/dev/null || true
            docker rm apnigully-postgres 2>/dev/null || true
            docker volume rm apnigully_postgres_data 2>/dev/null || true

            chmod +x deploy.sh
            ./deploy.sh

            # Check API logs
            echo "=== API logs ==="
            docker logs apnigully-api --tail 20 2>&1 || true

            # Force restart nginx
            docker restart apnigully-nginx 2>&1 || true
            sleep 5

            echo "=== Status ==="
            docker ps
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MINIO_PASSWORD: ${{ secrets.MINIO_PASSWORD }}
