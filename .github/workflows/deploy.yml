name: Deploy to Azure VM

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MINIO_PASSWORD: ${{ secrets.MINIO_PASSWORD }}
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          command_timeout: 15m
          envs: POSTGRES_PASSWORD,JWT_SECRET,MINIO_PASSWORD
          script: |
            # Clone repo if not exists
            if [ ! -d "$HOME/ApniGully" ]; then
              echo "Cloning repository..."
              git clone https://github.com/sham-soni/ApniGully.git $HOME/ApniGully
            fi
            cd $HOME/ApniGully
            git pull origin master

            # Create .env.production if not exists
            if [ ! -f .env.production ]; then
              echo "Creating .env.production..."
              cat > .env.production << EOF
            # Database
            POSTGRES_USER=apnigully
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=apnigully

            # JWT
            JWT_SECRET=${JWT_SECRET}
            JWT_EXPIRY=7d

            # CORS & URLs
            CORS_ORIGINS=https://gullywale.com,http://gullywale.com
            NEXT_PUBLIC_API_URL=https://gullywale.com/api/v1
            NEXT_PUBLIC_WS_URL=https://gullywale.com

            # MinIO
            MINIO_ROOT_USER=minioadmin
            MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
            EOF
              echo ".env.production created"
            fi

            chmod +x deploy.sh setup-ssl.sh
            ./deploy.sh

            # Setup SSL if not already done
            echo "=== Checking SSL status ==="
            if ! docker exec apnigully-nginx test -f /etc/letsencrypt/live/gullywale.com/fullchain.pem 2>/dev/null; then
              echo "Setting up SSL certificates..."
              ./setup-ssl.sh admin@gullywale.com
            else
              echo "SSL certificates exist, reloading nginx..."
              docker exec apnigully-nginx nginx -s reload || true
            fi
            echo "Deployment successful! Site: https://gullywale.com"
