name: Deploy to Azure VM

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          command_timeout: 15m
          script: |
            # Clone repo if not exists
            if [ ! -d "$HOME/ApniGully" ]; then
              echo "Cloning repository..."
              git clone https://github.com/sham-soni/ApniGully.git $HOME/ApniGully
            fi
            cd $HOME/ApniGully
            git pull origin master

            # Check if .env.production exists
            if [ ! -f .env.production ]; then
              echo "ERROR: .env.production not found. Creating from example..."
              cp .env.production.example .env.production
              echo "Please edit .env.production with your actual values!"
              exit 1
            fi

            chmod +x deploy.sh setup-ssl.sh
            ./deploy.sh

            # Setup SSL if not already done
            echo "=== Checking SSL status ==="
            if ! docker exec apnigully-nginx test -f /etc/letsencrypt/live/gullywale.com/fullchain.pem 2>/dev/null; then
              echo "Setting up SSL certificates..."
              ./setup-ssl.sh admin@gullywale.com
            else
              echo "SSL certificates exist, reloading nginx..."
              docker exec apnigully-nginx nginx -s reload || true
            fi
            echo "Deployment successful! Site: https://gullywale.com"
