version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: apnigully-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apnigully}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-apnigully}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-apnigully} -d ${POSTGRES_DB:-apnigully}"]
      interval: 5s
      timeout: 5s
      retries: 5
    # No ports exposed to host - only accessible within Docker network

  minio:
    image: minio/minio
    container_name: apnigully-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    # No ports exposed to host - only accessible within Docker network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
    container_name: apnigully-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-apnigully}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-apnigully}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      CORS_ORIGINS: ${CORS_ORIGINS}
      PORT: 4000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_REGION: us-east-1
      S3_BUCKET: apnigully-uploads
      S3_ENDPOINT: http://minio:9000
    networks:
      - internal
    # No ports exposed to host - nginx proxies to this

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: apnigully-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - internal
    # No ports exposed to host - nginx proxies to this

  nginx:
    image: nginx:alpine
    container_name: apnigully-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
