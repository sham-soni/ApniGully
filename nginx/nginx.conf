# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

upstream api {
    server api:4000;
}

upstream web {
    server web:3000;
}

# Redirect HTTP -> HTTPS (and www -> apex)
server {
    listen 80;
    server_name gullywale.com www.gullywale.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://gullywale.com$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name gullywale.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/gullywale.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gullywale.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Hide nginx version
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 60s;

    # Block common exploit paths
    location ~* /(\.env|\.git|wp-admin|wp-login|phpmyadmin|\.php) {
        return 444;
    }

    # API routes - stricter rate limit
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io - needs long timeouts
    location /socket.io/ {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # MinIO uploads - read only, no listing
    location /uploads/ {
        limit_req zone=general_limit burst=30 nodelay;
        proxy_pass http://minio:9000/apnigully-uploads/;
        proxy_set_header Host minio:9000;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
    }

    # Everything else -> Next.js
    location / {
        limit_req zone=general_limit burst=30 nodelay;

        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect www HTTPS -> apex HTTPS
server {
    listen 443 ssl;
    server_name www.gullywale.com;

    ssl_certificate /etc/letsencrypt/live/gullywale.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gullywale.com/privkey.pem;

    return 301 https://gullywale.com$request_uri;
}
